<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Quiziest</title>
</head>
<body>
    <header>
        <p>View Highscores</p>
        <p class="time">Time: 0</p>
    </header>
    <main>
        <div class="game-container">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div class="question hide"></div>
        <div class="answers hide">
            <button class="answerOne"></button>
            <button class="answerTwo"></button>
            <button class="answerThree"></button>
            <button class="answerFour"></button>
        </div>
        <div class="btn">
        <button class="start">Start</button>
        </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
